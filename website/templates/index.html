<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      type="text/JavaScript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2"
    ></script>
    <script
      type="text/JavaScript"
      src="{{url_for('static', filename='scripts.js')}}"
    ></script>
    <link
      href="{{url_for('static', filename='styles.css')}}"
      rel="stylesheet"
    />
    <title>NCR</title>
  </head>

  <body>
    <h2 class="text-center mt-3 mb-5">Nepali Character Recognizer</h2>

    <div style="margin-top: 70px" class="row">
      <div class="column left">
        <h4 class="text-center">Draw or Upload</h4>
        <form
          class="p-3 text-center"
          onsubmit="prepare_img();"
          action="/"
          ,
          method="post"
        >
          <div class="text-center">
            <canvas class="text-center" id="myCanvas">
              Sorry, your browser does not support HTML5 canvas technology.
            </canvas>
          </div>
          <input
            id="canvasImage"
            name="imageFileEncoded"
            style="display: none"
          />
          <input class="btn btn-primary mt-1" type="submit" value="Predict" />
        </form>
        <div>
          <form
            class="p-3 mt-4 text-center"
            action="/"
            ,
            method="post"
            enctype="multipart/form-data"
          >
            <center>
              <input
                style="width: 60%"
                class="form-control"
                type="file"
                name="imageFile"
              />
            </center>
            <input class="btn btn-primary mt-2" type="submit" value="Predict" />
          </form>
        </div>
      </div>

      <div class="column right">
        <h4 class="text-center">Predicted</h4>
        {% if character %}
        <div class="p-3 text-center">
          <img src="{{imagepath}}" width="256px" height="256px" />
        </div>
        <div class="p-3 text-center">
          <h1 style="font-size: 100px" class="mt-3">{{character}}</h1>
        </div>
        {% endif %} {% if error %}
        <div class="text-center">
          <p>{{error}}</p>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
