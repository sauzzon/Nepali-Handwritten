<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2"></script>
    <script type="text/JavaScript" src="{{url_for('static', filename='scripts.js')}}"></script>
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
    <title>NCR</title>
</head>

<body>
    <h1 class='text-center mt-3 mb-5' > Nepali Character Recognizer </h1>

    <div class="row">
        <div class="column left">
            <h3 class="text-center">Choose an image to upload.</h3>
            <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
                <input class="form-control" type="file" name="imageFile">
                <input class="btn btn-primary mt-3" type="submit" value="Predict">
            </form>
        </div>
        <div class="column middle text-center">
            <h1 class="mt-5">OR</h1>
        </div>
        <div class="column right">
            <h3 class="text-center">Draw a Character</h3>
            <form class="p-3 text-center" onsubmit="prepare_img();" action="/", method="post" >
                <div class="text-center">
                    <canvas class="text-center" id="myCanvas">
                        Sorry, your browser does not support HTML5 canvas technology.
                    </canvas>
                </div> 
                    <input id="canvasImage" name="imageFileEncoded" style="display: none;">
                    <input class="btn btn-primary mt-3" type="submit" value="Predict">
            </form>
        </div>
    </div>
    
    {% if character %}
        <div class="text-center">
            <img  src="{{imagepath}}" width="100px" height="100px" >
            <p class="mt-3">Predicted character: {{character}}</p>
        </div>        
    {% endif %}

    {% if error %}
        <div class="text-center">
            <p>{{error}}</p>
        </div>        
    {% endif %}
</body>
</html>
