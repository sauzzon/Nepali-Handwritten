<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NCR</title>
</head>
<body>
    <h1 class='text-center'> Nepali Character Recognizer </h1>
    
    <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imageFile">
        <input class="btn btn-primary mt-3" type="submit" value="Predict">
    </form>

    {% if character %}
        <div class="text-center">
            <img  src="{{imagepath}}" width="100px" height="100px" >
            <p class="mt-5">Predicted character: {{character}}</p>
        </div>        
    {% endif %}
</body>
</html>
